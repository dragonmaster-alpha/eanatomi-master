      text_for_row2_col1: "Farverne er lyse, ”friske” og skinnende. Standeren er en tyk træplade i egetræ. Kvaliteten: Generel solid. NB: Ekskl. navneliste"
      text_for_row2_col2: "Farverne: Dæmpet, brun- lige nuancer og skinnende. Stander: Hvid plastikplade. Kvaliteten: Generel robust. NB: Inkl. eng. navneliste"
      text_for_row2_col3: "Farverne: Dæmpet, lidt mørke og skinnende. Stander: Hvid plastikplade. Kvaliteten: Generel robust. NB: Inkl. eng. navneliste."
      text_for_row2_col4: "Farverne: Lyse men matte. Stander: Hvid plastikplade. Kvaliteten: Generel robust. NB: En meget omfattende torso-guide medfølger."
      text_for_row2_col5: "Farverne: Lyse men matte. Stander: Hvid plastikplade. Kvaliteten: Generel robust. NB: En meget omfattende torso-guide medfølger."
      text_for_row2_col6: "Farverne: Lidt mørke og skinnende. Stander: Hvid plastikplade. Kvaliteten: Vekslende fra væv til væv. NB: Inkl. eng. navneliste"
      text_for_row3_col1: "Knogler: Der ses meget få og de er udetaljerede. Brusk: Ganske lidt ses. Skeletmuskler: Mange ses i modellens højre side – i ansigtet, hals, skulder samt omkring hoften."
      text_for_row3_col2: "Knogler: Igen få. Dog ses bl.a. nogle halshvirvler. Brusk: Cirka det samme – dog ses også nogle disci. Skeletmuskler: Ses i meget mindre antal – ses i bryst- og bugvæg samt bækkenet."
      text_for_row3_col3: "Knogler: Mange flere ses - i ansigt, bryst og ryg. Brusk: Som visning 1 – dog ses også ribbensbrusk. Skeletmuskler: Ligner 2. visning dog med ganske få ekstra – i mund og ryg."
      text_for_row3_col4: "Knogler: Ligner visning 3 –men uden ryg. Brusk: Som visning 3. Skeletmuskler: Ligner 2. visning, dog med ganske få ekstra omkring munden."
      text_for_row3_col5: "Knogler: Som visning 3 – men uden brystkassen. Brusk: Ligner visning 2. Skeletmuskler: Præcis som visning 3."
      text_for_row3_col6: "Knogler: Ligner vis- ning 3 – dog mere i brystet. Brusk: Ligner visning 3. Skeletmuskler: Mere detal- jeret og flere end visning 1."
      text_for_row4_col1: "Kun de største blodkar ses samt ørespytkirtlen."
      text_for_row4_col2: "Blodkar: Igen ses kun de største. Få nerver (nogle spinalnerver) ses men ingen mundspytkirtler."
      text_for_row4_col3: "Blodkar: Mange flere ses – især i hjernen, i ryggen og hele abdomen. Nerver: Der ses flere (spi- nalnerver og rygmarven). Mundspytkirtler: Alle 3 ses."
      text_for_row4_col4: "Blodkar: Som visning 3 – uden blodkar i ryg og lidt færre i hjernen. Nerver: Ingen Mundspytkirtler: Alle 3 ses."
      text_for_row4_col5: "Blodkar & nerver: Som visning 3 – uden blod- kar til tynd- og tyktarm. Mundspytkirtler: Alle 3 ses."
      text_for_row4_col6: "Blodkar: Lidt flere og lidt bedre detaljer end visning 3. Nerver: Lidt flere end visning 3 (fx i kraniet). Lymfekar: Ses nogle steder. Mundspytkirtler: Alle 3 ses + kirtler i kvindens bryst."
      text_for_row5_col1: "Hjernen ses med de mest overordnede strukturer. Hjertet kan ikke åbnes, og derfor ses kun overfladen. Begge lunger kan deles i 2 og viser lapindeling, lungerod, kar og bronchier.\n\nI abdomen ses lever+galde- blære, bugspytkirtel og tyk- tarm med vigtige detaljer.\n\nKun urinblæren i abdomen ses tydeligt indvendig. Kønsorganer ses slet ikke."
      text_for_row5_col2: "Hjernen: Ligner visning 1 – bare lidt større. Hjertet kan her åbnes. De 4 klapper samt forskelle i hulrum og muskulatur ses. Begge lunger: Det samme ses og begge kan deles i 2.\n\nI abdomen ses lidt færre detaljer ved bugspytkirtlen, men derimod en åbning i tarmen som tydeligt viser ileocaecalstedet.\n\nKønsorganer (med rectum og urinblære) kan udskiftes (dvs. ♀ / ♂). Der ses imponerende detaljer (især de indre kønsorganer)."
      text_for_row5_col3: "Hjernen: Igen samme detaljer – men mere ægte. Hjertet: Det samme som 2. visning – bare større. Begge lunger: Det samme + foranliggende knogler.\n\nI abdomen ses en del ekstra detaljer som mavesækkens indvendige overflade, væg- struktur i tolvfingertarm + tyktarm, papilla duodeni minor (udover major) samt højre nyre indvendigt. Kønsorganer ses slet ikke"
      text_for_row5_col4: "Hjernen: Som visning 3.\n\nHjertet: Det samme som 3. visning – bare lysere. Begge lunger: Det samme som visning 3.\n\nI abdomen ligner indholdet visning 3, og dette er for- skelle i forhold til den: Mavesækken kan ikke åbnes, og detaljer i tynd- og tyktarmens væg-lag er ikke så gode. Endvidere ses de fedtfyldte vedhæng på tyktarmen ikke. Kønsorganer ses ej heller."
      text_for_row5_col5: "Hjernen: Ser igen ægte ud og med endnu bedre detaljer end alle andre, da den kan deles i 4 stykker.\n\nHjertet: Det samme som 3. visning – bare lysere. Begge lunger: Som visning 3 – uden foran- liggende knogler.\n\nI abdomen ligner indholdet visning 3, og dette er for- skelle i forhold til den: Mavesækken kan ikke åbnes. I tolvfingertarmens lumen ses de 2 papiller ikke, og væg-lag i tynd- og tyktarm ses ikke med gode detaljer. De fedtfyldte vedhæng på tyktarmen ses heller ikke. Derimod ses omentum majus. Kønsorganer ses ej heller."
      text_for_row5_col6: "Hjernen: Som visning 3.\n\nHjertet: Det samme som 3. visning – blot lidt større. Begge lunger:Som visning 3 – dog + få lymfeknuder. I abdomen ligner indholdet visning 3, og dette er for- skelle i forhold til den: Ductus choledochus ses bedre, blodkar er en anelse bedre vist og højre nyres indre er bedre illustreret.\n\nKønsorganer: Præcis som visning 2 – blot større og med et foster."
      text_for_row6_col1: "Hud, øjne samt øre-næse-hals fremstår kunstigt (der ses selvfølgelig strukturer på forsiden af halsen)."
      text_for_row6_col2: "Hele hovedet kan deles i 2. I tværsnittet ses mund, næse og svælg med gode detaljer. Resten er kunstigt."
      text_for_row6_col3: "Mund- og næsehule + kinden vises med indhold. Venstre øje ses med ekstra detaljer som muskler, tåre- kirtel og synsnerve. Højre øje, ører og hud er kunstigt."
      text_for_row6_col4: "Præcis som visning 3. Og derudover kan hele hovedet tages af denne model, men halsens indre strukturer ses ikke."
      text_for_row6_col5: "Præcis som visning 4."
      text_for_row6_col6: "Stort set som 3. visning – dog ses et par ekstra detaljer i mundhulen."
      deep_dive_title: "Gå i dybden med den enkelte model"

