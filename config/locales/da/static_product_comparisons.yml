      title: "Guide til valg af torsomodel"
      guide_text_html: '<h3 class="mt-4 font-medium font-xl">Anatomisk sammenligning af torso-modeller på eAnatomi.dk</h3><p class="mb-4">Vi præsenterer her en sammenligning af torso-modeller, hvilket formentlig ikke tidligere er gjort i Danmark. Vi har valgt vores 6 mest solgte, og fokusset i sammenligningen er ikke blot højde, antal udtagelige dele og pris, men især hvor mange flere anatomiske detaljer man egentlig får ved at købe en torso-model til en højere pris. Rigtig god læselyst.</p><p>525 kroner eller 4.495 kroner, højde på 26 cm eller 90 cm og med 14 eller hele 27 udtagelige dele? Udvalget er varieret, og hvad er man nødt til at gå på kompromis med, når modellen skal vælges? Denne omfattende sammenligning kan forhåbentlig hjælpe i tvivlstilfælde, hvis sortimentet føles uoverskueligt eller måske gavne som inspiration og oplysning. Vores grundlæggede hensigt er, at vores kunder får det bedste informationsgrundlag, når købet skal foretages.</p><h3 class="mt-4 font-medium font-xl">De billigere modeller som reference</h3><p class="mb-4">Vi har valgt de første 6 viste torso-modeller i vores sortiment, som kan ses på websiden HER. Vi kalder dem visning 1-6, og prisen på modellerne stiger fra 1. til 6. visning. De 6 torso-modeller sammenlignes på følgende parametre: Pris, højde & vægt, antal udtagelige dele, farver, stander, materiale-kvalitet, evt. medfølgende navneliste samt anatomiske detaljer der grupperes i forhold til organsystemer.</p><p>Når en torso-model beskrives, bliver den sammenlignet med billigere torso-modeller blandt de 6. På den måde fungerer de billigere modeller som reference. Ved sammenligningen af de anatomiske detaljer giver det en unik mulighed for at se, hvor mange flere anatomiske detaljer man får, og eventuel hvor meget mere naturtro detaljerne er, når prisen på en torso-model er højere.</p><h3 class="mt-4 font-medium font-xl">Start med oversigten og fordyb dig efterfølgende i detaljerne</h3><p class="mb-4">Det store billede viser en samlet oversigt med meget kortfattede detaljer om alle torso-modellerne.</p><p>En hensigtsmæssig fremgangsmåde er at starte med at finde sit fokus i denne oversigt. Søger man fx en formindsket torso-model og er nysgerrig vedr. hjertets detaljer, kan man vha. oversigten starte med at se de overordnede forskelle på hjerterne i vores to formindskede torso-modeller – og selvfølgelig også i forhold til højere modeller, som koster mere. Herefter kan man læse rigtig mange anatomiske detaljer om de enkelte torso-modeller i sammenligningens uddybende beskrivelser. De er relativ lange og langt mere detaljeret end torsoernes almindelige produktbeskrivelser i sortimentet på eAnatomi.dk. Vi gætter på, at de fleste nok vil nøjes med at læse om specifikke organer/væv i disse lange beskrivelser.</p><h3 class="mt-4 font-medium font-xl">Vigtige erfaringer fra sammenligningen og fravalg af torso-modeller</h3><p class="mb-4">Ved købet er det afgørende at vide, hvad man skal bruge torso-modellen til. Mens én torso-model udmærker sig indenfor hjernens anatomi, udmærker en anden sig indenfor tarmsystemet eller kønsorganerne. Prisen er ikke altid afgørende. Eksempelvis viser kun én af vores modeller et flot tværsnit af hele hovedet inklusiv nakkens hvirvler og ledbånd – den er vores næstbilligste.</p><p class="mb-4">Det er en kendsgerning, at man slet ikke kan se alle anatomiske detaljer på torso-modeller. Eksempelvis er man nødt til at købe en øjenmodel, hvis ens faglige behov omfatter øjets linse og glaslegeme. Øjets indre lag kan slet ikke ses på en torso-model, selvom dens ene øje måske kan tages ud og studeres.</p><p>Denne sammenligning er foretaget i november 2018. P.t. er de 4 resterende torso-modeller i sortimentet på eAnatomi.dk følgende: 2 yderst avanceret torso-modeller, som udelukkende købes af meget specifikke faggrupper. Disse modeller kan ikke bruges i sammenligningen. Derudover ses en torso-model med afrikansk udseende. Kun farven adskiller den fra en af modellerne i sammenligningen. Den sidste visning er en komplet model, der koster mere end 3 gange så meget som modellen til den højeste pris i sammenligningen. Den efterspørges sjældent.</p>'
